<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoExpert - О нас</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main>
        <section class="page-hero">
            <div class="container">
                <h1 class="animate-slide-up">О компании</h1>
                <p class="animate-slide-up delay-1">Более 15 лет заботимся о ваших автомобилях</p>
            </div>
        </section>

        <section class="about-content">
            <div class="container">
                <div class="about-grid animate-fade-in">
                    <div class="about-text">
                        <h2>Наша история</h2>
                        <p>Основанная в 2008 году, наша компания выросла в ведущий автосервис Дальнего Востока...</p>
                    </div>
                    <div class="about-image">
                        <img src="images/workshop.jpg" alt="Наш сервис">
                    </div>
                </div>
            </div>
        </section>

        <section class="team">
            <div class="container">
                <h2 class="section-title">Наша команда</h2>
                <div class="team-grid">
                    <!-- Карточки сотрудников -->
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="js/script.js"></script>
</body>
</html>
