<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoExpert - Контакты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main>
        <section class="page-hero">
            <div class="container">
                <h1 class="animate-slide-up">Контакты</h1>
                <p class="animate-slide-up delay-1">Мы всегда готовы помочь вашему автомобилю</p>
            </div>
        </section>

        <section class="contact-info">
            <div class="container">
                <div class="contact-grid animate-fade-in">
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>г. Владивосток, ул. Невельского, 1А</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>+7 (423) 246-78-90</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>contact@autoexpert.ru</p>
                        </div>
                        <div class="work-hours">
                            <h3>Часы работы:</h3>
                            <p>Пн-Пт: 08:00 - 20:00</p>
                            <p>Сб-Вс: 09:00 - 18:00</p>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" placeholder="Ваше имя" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Ваш email" required>
                        </div>
                        <div class="form-group">
                            <textarea rows="5" placeholder="Сообщение" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Отправить сообщение</button>
                    </form>
                </div>
            </div>
        </section>

        <div class="map-container animate-fade-in">
            <iframe 
                src="https://yandex.ru/map-widget/v1/?um=constructor%3A15d6a19c8d0a0fdb9b9d4f0e1d3b5e5e3b7f6d5e7c5f0d9a5f3a6c7b0d4f5e2a&amp;source=constructor"
                width="100%" 
                height="500" 
                frameborder="0">
            </iframe>
        </div>
    </main>

    <div id="footer"></div>
    <script src="js/script.js"></script>
</body>
</html>
